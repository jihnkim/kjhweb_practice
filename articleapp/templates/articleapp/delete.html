{% extends 'base.html' %}

{% block content %}
{# CSS 클래스 변경하고 추가했는데 디자인 변경이 안되면 브라우저 캐쉬 문제 #}
{# 브라우저 개발자 탭에서 브라우저 캐쉬 disable check #}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h3>
                Delete Article : {{ target_article.title }}
                <h5 class="mw-500">
                    게시물이 영구적으로 삭제됩니다.
                </h5>
            </h3>
        </div>
        <div>
            <form action="{% url 'articleapp:delete' pk=target_article.pk %}"
                  method="post">
                {% csrf_token %}
                <div style="font-family: 'Annie Use Your Telescope', cursive" class="m-5">
                    <input type="submit" value="woof!"
                           class="btn btn-danger rounded-pill px-5">
                </div>

            </form>
        </div>
    </div>



{% endblock %}
